version: '3.1'

services:
  myapp:
    #build: .
    image: esurveillance/mdedefinitions
    restart: always
    container_name: mdedefinition
    ports:
      - 10000:10000
    links:
      - mongodb
    depends_on:
      - mongodb

  mongodb:
      image: mongo:latest
      container_name: "mongodb"
      environment:
        - MONGO_DATA_DIR=/data/db
        - MONGO_LOG_DIR=/dev/null
      volumes:
        - ./data/db:/data/db
      ports:
          - 27017:27017
      command: mongod --smallfiles --logpath=/dev/null # --quiet